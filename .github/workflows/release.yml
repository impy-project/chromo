name: Release

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:

  wheels_on_PR:
    if: ${{ github.event.pull_request.merged == true }}
    name: ${{ matrix.py }} ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        arch: [native]
        py: [cp310]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup gfortran for Linux
        uses: awvwgk/setup-fortran@main
        id: setup-fortran
        with:
          compiler: gcc
          version: 11

      - name: cibuildwheel on Linux
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_PASS_LINUX: CI

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl



  wheels:
    if: |
      ${{ github.event_name == 'workflow_dispatch' ||
      (github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v')) }}
    name: ${{ matrix.py }} ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        arch: [native]
        py: [cp38, cp39, cp310, cp311]
        # os: [ubuntu-latest, windows-latest, macos-latest]
        # arch: [native, arm64]
        # py: [cp38, cp39, cp310, cp311]
        # exclude:
        #     - os: macos-latest
        #       arch: arm64
        #       py: cp38
        #     - os: ubuntu-latest
        #       arch: arm64
        #     - os: windows-latest
        #       arch: arm64
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v2

      - if: ${{ matrix.os == 'macos-latest' &&  matrix.arch == 'native'}}
        name: Install graphviz for tests on MacOS native
        uses: tlylt/install-graphviz@v1

      - if: ${{ matrix.os == 'macos-latest' &&  matrix.arch == 'native'}}
        name: Setup gfortran for MacOS native
        run: |
          # Taken from https://github.com/numpy/numpy/tree/main/tools/wheels
          set -xe
          chmod +x .github/workflows/gfortran_utils.sh
          source .github/workflows/gfortran_utils.sh
          install_gfortran
          gfortran --version
          which gfortran

      - if: ${{ matrix.os == 'ubuntu-latest' ||  matrix.os == 'windows-latest' }}
        name: Setup gfortran for Linux or Windows
        uses: awvwgk/setup-fortran@main
        id: setup-fortran
        with:
          compiler: gcc
          version: 11

      - if: ${{ matrix.os == 'windows-latest' }}
        name: cibuildwheel on Windows
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CMAKE_GENERATOR: "MinGW Makefiles"
          FC: ${{ steps.setup-fortran.outputs.fc }}
          CIBW_BEFORE_BUILD: |
            dir Env:
            python .github/workflows/get_env.py
            .github/workflows/set_virtual_env.ps1
            dir Env:

      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: cibuildwheel on Linux
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_PASS_LINUX: CI
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BEFORE_BUILD: |
            set -xe
            which python
            python .github/workflows/get_env.py
            source .github/workflows/set_virtual_env.sh
            printenv

      - if: ${{ matrix.os == 'macos-latest' &&  matrix.arch == 'native' }}
        name: cibuildwheel on MacOS native
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          no_proxy: '*'
          CIBW_BEFORE_BUILD: |
            set -xe
            which python
            python .github/workflows/get_env.py
            source .github/workflows/set_virtual_env.sh
            printenv

      - if: ${{ matrix.os == 'macos-latest' &&  matrix.arch == 'arm64' }}
        name: cibuildwheel on MacOS arm64
        id: cibw_step
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: arm64
          CIBW_BEFORE_BUILD: |
            # Taken from https://github.com/numpy/numpy/tree/main/tools/wheels
            set -xe
            export PLAT="arm64"
            chmod +x .github/workflows/gfortran_utils.sh
            source .github/workflows/gfortran_utils.sh
            install_arm64_cross_gfortran
            printenv
          # Although FC is set in the CIBW_BEFORE_BUILD script above,
          # it is not found by pip and cmake. So here FC is set by hand!!!
          # It can be a problem if gfortran will be installed in different place.
          FC: "/opt/gfortran-darwin-arm64-cross/bin/arm64-apple-darwin20.0.0-gfortran"
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          CIBW_ENVIRONMENT: VIRTUAL_ENV=$(builtin cd $(dirname `which python`)/../; pwd)
          no_proxy: '*'

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  sdist:
    name: source package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.9'

      - uses: tlylt/install-graphviz@v1

      - run: python -m pip install --upgrade pip wheel
      - run: python setup.py sdist
      - run: python -m pip install --prefer-binary -v `echo dist/chromo-*`[test]
      - run: python -m pytest -vv

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_to_PyPI:
    name: Upload to PyPI
    needs: [wheels, sdist]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Download files in artifact to "dist/" directory
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}


